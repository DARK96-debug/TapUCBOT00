<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>XV Coin | Uy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #000000, #1a1a1a);
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      padding-bottom: 100px;
    }

    .balance-zaryat {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 10px;
    }

    .balance-text, .zaryat-text {
      font-size: 20px;
      font-weight: bold;
    }

    .coin-center {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 25px 0;
    }

    .coin-img {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: none;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .coin-img:hover {
      transform: scale(1.05);
    }

    .navbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #111;
      display: flex;
      justify-content: space-around;
      padding: 15px 0;
      border-top: 1px solid #333;
      z-index: 999;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .navbar img {
      width: 24px;
      height: 24px;
      margin-bottom: 5px;
    }
  </style>
  <script>
    function addBalance() {
      let current = parseFloat(localStorage.getItem("balance")) || 0;
      current += 0.0001;
      localStorage.setItem("balance", current.toFixed(4));
      document.getElementById("balance").innerText = "Balans: " + current.toFixed(4) + " UC";
    }

    window.onload = function () {
      let current = parseFloat(localStorage.getItem("balance")) || 0;
      document.getElementById("balance").innerText = "Balans: " + current.toFixed(4) + " UC";
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="coin-center">
      <img src="https://i.postimg.cc/TK11zmFx/coin.png" onclick="addBalance()" alt="Tanga" class="coin-img">
    </div>

    <div class="balance-zaryat">
      <div id="balance" class="balance-text">Balans: 0.0000 UC</div>
      <div class="zaryat-text">Zaryat: 100%</div>
    </div>
  </div>

  <div class="navbar">
    <a href="index.html">
      <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Uy">
      Uy
    </a>
    <a href="missiya.html">
      <img src="https://cdn-icons-png.flaticon.com/512/3208/3208707.png" alt="Missiyalar">
      Missiyalar
    </a>
    <a href="referal.html">
      <img src="https://cdn-icons-png.flaticon.com/512/10052/10052053.png" alt="Referal">
      Referal
    </a>
    <a href="uc.html">
      <img src="https://cdn-icons-png.flaticon.com/512/1161/1161388.png" alt="UC">
      UC
    </a>
  </div>
</body>
  </html>
